<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Text Rolling</title>
  <style>
    h1 {

      text-align: center;

      text-transform: uppercase;

      color: #f1faee;

      font-size: 4rem;

    }

    .roller {

      height: 4.125rem;

      line-height: 4rem;

      position: relative;

      overflow: hidden;

      width: 100%;

      display: flex;

      justify-content: center;

      align-items: center;

      color: #1d3557;

    }

    #spare-time {

      font-size: 1rem;

      font-style: italic;

      letter-spacing: 1rem;

      margin-top: 0;

      color: #a8dadc;

    }

    .roller #rolltext {

      position: absolute;

      top: 0;

      animation: slide 5s infinite;

    }

    @keyframes slide {

      0% {

        top: 0;

      }

      25% {

        top: -4rem;

      }

      50% {

        top: -8rem;

      }

      72.5% {

        top: -12.25rem;

      }

    }
  </style>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main">

    <h1>Arnav

      <div class="roller">

        <span id="rolltext">Html

          <br>css

          <br>& js

          <br> <span id="spare-time">creator</span>

        </span>

      </div>

    </h1>

  </div>

</body>

</html>
