<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Text Rolling</title>
  <style>
    .roller {
      font-size: clamp(5.625rem, -2.2379rem + 9.6774vw, 9.375rem);
      height: 10vw;
      /* line-height: 4rem; */
      position: relative;
      overflow: hidden;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1d3557;

    }

    #spare-time {
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 10vw;
      margin-top: 0;
      color: #a8dadc;

    }

    .roller #rolltext {
      position: absolute;
      top: 0;
      animation: slide 7s infinite;

    }

    @keyframes slide {
      0% {
        top: 0;
      }

      25% {
        top: -10vw;
      }

      50% {
        top: -10vw;
      }

      72.5% {
        top: -20vw;
      }

    }
  </style>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="main">
    <div class="roller">
      <span id="rolltext">도전하는
        <br>노력
        <br>카멜레온
      </span>
    </div>
  </div>
</body>

</html>
