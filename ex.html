<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <style>
*
  box-sizing: border-box
body
  margin: 0
.container
  width: 80%
  overflow: hidden
  margin: 80px auto
  transition: all 0.5s
  h1,h2
    margin: 0
    font-smoothing: antialiased
  h1
    font-size: 40px
    color: #888
  h2
    font-size: 20px
    color: #aaa
    
.message
  width: 100%
  background: #181818
  padding: 30px 60px
  color: #fff
  height: 100%
  position: absolute
  left: 0
  overflow: hidden
  top: -100%
  transition: all 0.5s
  h1
    font-size: 40px
    font-smoothing: antialiased
    color: #fff
    margin-bottom: 0
  h2
    font-smoothing: antialiased
    font-size: 20px
    font-weight: normal
    color: #888
    margin: 0

input[type=checkbox]
  position: absolute
  opacity: 0
  top: 25px
  left: 25px  
  &:checked ~ .message
    top: 0
  &:checked ~ .container
    margin-top: 280px
  &:checked ~ .menu
    span
      transform: scale3d(0,1,1)
    &:after
      transform: rotate3d(0,0,1,45deg)
    &:before
      transform: rotate3d(0,0,1,-45deg)
.menu
  width: 30px
  height: 24px
  display: block
  cursor: pointer
  top: 20px
  left: 20px
  position: absolute
  z-index: 1
  &:after,&:before
    content: ''
    width: 100%
    height: 2px
    position: absolute
    background: red
    top: 50%
    transition: transform 0.5s
    transform-origin: 50% 50%
  &:after
    transform: translate3d(0,-10px,0) scale3d(0.8,1,1)
  &:before
    transform: translate3d(0,10px,0) scale3d(0.8,1,1)
  span
    position: absolute
    width: 100%
    overflow: hidden
    height: 2px
    background: red
    top: 50%
    transition: all 0.5s
    </style>
    <script src="./common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <input id="menu" type="checkbox"/>
    <label for="menu" class="menu">
    <span>Menu</span>
    </label>
  <div class="container">
     <h1>Pure CSS3 Slide Down Toggle Demo</h1>
    <h2> Click the bars button to see hidden mesage.</h2>
  </div>
  <div class="message"><h1> Hello, I'm a hidden message. You found it.</h1>
  <h2>Now Click the Cross button to hide me</h2>
  </body>
</html>
